<label for="login">
  Identifiant
</label>
<input type="text" name="login" id="login" [(ngModel)]="login">

<label for="password">
  Mot de passe
</label>
<input type="text" name="password" id="password" [(ngModel)]="password">

<div>
  Id : {{ login }}
  Password : {{ password }}
</div>

<br>
<button (click)="authenticate()">Se connecter</button>
